name: Main branch

concurrency: 'main_environment'

on:
    push:
        branches:
            - main

jobs:
    test:
        name: Tests
        runs-on: ubuntu-latest
        timeout-minutes: 10
        steps:
            -   name: Checkout
                uses: actions/checkout@v3

            -   name: Set up Go
                uses: actions/setup-go@v3
                with:
                    go-version: '^1.19'

            -   name: Check go mod
                run: |
                    go mod tidy
                    git diff --exit-code go.mod

            -   name: Build
                run: make build

            -   name: Test fmt
                run: |
                    make fmt
                    git diff --exit-code

            -   name: Test linter
                run: make lint

            -   name: Tests unit
                run: make test-unit
