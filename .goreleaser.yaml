before:
    hooks:
        - go mod tidy
builds:
    -   id: "spooter-agent"
        binary: "spooter-agent"
        dir: agent
        env:
            - CGO_ENABLED=0
            - GO111MODULE=on
        goos:
            - linux
            - darwin
        goarch:
            - amd64
            - arm64
        flags:
            - -trimpath
        ldflags:
            - -s -w    
archives:
    -   replacements:
            linux: Linux
            386: i386
            amd64: x86_64
            
checksum:
    algorithm: sha512
    

nfpms:
    - id: agent
      package_name: spooter-agent
      
      vendor: thomasglachant
      homepage: https://github.com/thomasglachant/spooter-agent
      maintainer: Thomas Glachant <thomas@glth.fr>
      
      formats:
          - deb
      
      bindir: /usr/bin
      contents:
          - src: ./resources/dist/init/spooter-agent.service
            dst: /lib/systemd/system/spooter-agent.service
          - src: ./resources/dist/config/spooter_agent.yaml
            dst: /etc/spooter/agent.yaml
            type: config
      
      scripts:
          postinstall: ./resources/dist/scripts/postinstall.sh
          preremove: ./resources/dist/scripts/preremove.sh
          postremove: ./resources/dist/scripts/postremove.sh

snapshot:
    name_template: "{{ incpatch .Version }}-next"

release:
    github:
        owner: thomasglachant
        name: spooter-agent
    prerelease: auto

changelog:
    sort: asc
    filters:
        exclude:
            - '^docs:'
            - '^test:'
            - '^docs:'
            - '^test:'
            - '^dev:'
            - 'README'
            - 'build\(deps\): bump .* in /docs \(#\d+\)'
            - Merge pull request
            - Merge branch
